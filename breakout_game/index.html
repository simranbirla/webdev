<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Out Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BreakOut Game</h1>
    <button class="rules-btn" id="rules-btn">Show Rules</button>
    <div class="rules" id="rules">
      <h2>How to Play:</h2>
      <p>
        Use the keys left and right on your keypad to move the station. <br />
        Let the ball touch the bricks to break them
      </p>
      <p>When the ball is lost you lose the game and your scores resets</p>
      <button class="close-btn" id="close-btn">
        Close
      </button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="win" id="win">
      YOU WON
      <button id="play">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
