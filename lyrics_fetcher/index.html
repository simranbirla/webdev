<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics fetcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Lyrics Search</h1>
      <form id="form">
        <input type="text" id="search" placeholder="Enter artist or song..." />

    </header>

    <div class="container" id="results">
      <p>The results will be displayed here</p>
    </div>

    <div class="container centered" id="more"></div>
    <script src="script.js"></script>
  </body>
</html>
